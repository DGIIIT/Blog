---
layout: default
---

  <header id="main" style="">
    {% unless page.hide_title %}
      <h1 id="{{ page.title | cgi_escape }}" class="title">{{ page.title }}</h1>
      {% include post_info.html post=page %}
    {% endunless %}
  </header>
  <section class="post-content">
  {% if page.bootstrap %}
    <div class="bootstrap-iso">
    {% endif %}
      {{ content }}
    {% if page.bootstrap %}
    </div>
  {% endif %}
  </section>

 
</article>
